<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Employees</h1>
            <div class="columns">
                <div class="column is-one-third">
                    <form action="{{ url_for('insert') }}" method="POST">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" name="name" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" name="email" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Phone</label>
                            <div class="control">
                                <input class="input" type="text" name="phone" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Birthday</label>
                            <div class="control">
                                <input class="input" type="date" name="birthday" required>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary" type="submit">Add Employee</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column">
                    <table class="table is-striped is-fullwidth">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Birthday</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for employee in employees %}
                            <tr>
                                <td>{{ employee.0 }}</td>
                                <td>{{ employee.1 }}</td>
                                <td>{{ employee.2 }}</td>
                                <td>{{ employee.3 }}</td>
                                <td>{{ employee.4 }}</td>
                                <td>
                                    <a href="/update/{{ employee.0 }}" class="button is-warning is-small" data-toggle="modal" data-target="#modaledit{{employee.0}}">Edit</a>
                                    <a href="/delete/{{ employee.0 }}" class="button is-danger is-small" onclick="return confirm('Are you sure you want to delete?')">Delete</a>
                                </td>
                            </tr>
                            <div id="modaledit{{employee.0}}" class="modal">
                                <div class="modal-background"></div>
                                <div class="modal-card">
                                    <header class="modal-card-head">
                                        <p class="modal-card-title">Edit Employee</p>
                                        <button class="delete" aria-label="close"></button>
                                    </header>
                                    <section class="modal-card-body">
                                        <form action="{{ url_for('update') }}" method="POST">
                                            <input type="hidden" name="id" value="{{ employee.0 }}">
                                            <div class="field">
                                                <label class="label">Name</label>
                                                <div class="control">
                                                    <input class="input" type="text" name="name" value="{{ employee.1 }}">
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label class="label">Email</label>
                                                <div class="control">
                                                    <input class="input" type="email" name="email" value="{{ employee.2 }}">
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label class="label">Phone</label>
                                                <div class="control">
                                                    <input class="input" type="text" name="phone" value="{{ employee.3 }}">
                                                </div>
                                            </div>
                                            <div class="field">
                                                <label class="label">Birthday</label>
                                                <div class="control">
                                                    <input class="input" type="date" name="birthday" value="{{ employee.4 }}">
                                                </div>
                                            </div>
                                            <div class="field">
                                                <div class="control">
                                                    <button class="button is-primary" type="submit">Update</button>
                                                </div>
                                            </div>
                                        </form>
                                    </section>
                                </div>
                            </div>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Functions to open and close a modal
            function openModal($el) {
                $el.classList.add('is-active');
            }

            function closeModal($el) {
                $el.classList.remove('is-active');
            }

            function closeAllModals() {
                (document.querySelectorAll('.modal') || []).forEach(($modal) => {
                    closeModal($modal);
                });
            }

            // Add a click event on buttons to open a specific modal
            (document.querySelectorAll('.js-modal-trigger') || []).forEach(($trigger) => {
                const modal = $trigger.dataset.target;
                const $target = document.getElementById(modal);

                $trigger.addEventListener('click', () => {
                    openModal($target);
                });
            });

            // Add a click event on various child elements to close the parent modal
            (document.querySelectorAll('.modal-background, .modal-close, .modal-card-head .delete, .modal-card-foot .button') || []).forEach(($close) => {
                const $target = $close.closest('.modal');

                $close.addEventListener('click', () => {
                    closeModal($target);
                });
            });

            // Add a keyboard event to close all modals
            document.addEventListener('keydown', (event) => {
                const e = event || window.event;

                if (e.keyCode === 27) { // Escape key
                    closeAllModals();
                }
            });
        });
    </script>
</body>
</html>
